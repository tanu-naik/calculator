<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="cal.css">
    <title>Calculater</title>
</head>
<body>
  <div class="head" id="head">
    <h1>Calculater</h1>
  </div>
  <div class="layout" id="layout">
    <div class="layoutchilds">
        <input type="text" id="resultInput">
    </div>
    <div class="layoutchilds" id="btnsBox">
        <div class="row">
            <div class="btns">AC</div>
            <div class="btns"><</div>
            <div class="btns">?</div>
            <div class="btns">/</div>
             </div>
             <div class="row">
                <div class="btns">7</div>
                <div class="btns">8</div>
                <div class="btns">9</div>
                <div class="btns">*</div>
                 </div>
                 <div class="row">
                    <div class="btns">4</div>
                    <div class="btns">5</div>
                    <div class="btns">6</div>
                    <div class="btns">-</div>
                     </div>
                     <div class="row">
                        <div class="btns">1</div>
                        <div class="btns">2</div>
                        <div class="btns">3</div>
                        <div class="btns">+</div>
                         </div>
                     <div class="row">
                        <div class="btns">%</div>
                        <div class="btns">0</div>
                        <div class="btns">.</div>
                        <div class="btns">=</div>
                         </div>
       </div>
  </div>
  <script src="cal.js"></script>
</body>

</html>
